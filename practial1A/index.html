<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .sidebar{
            height:100vh;
            background-color:rgb(21, 20, 20);
            color:white;
        }
        .sidebar a{
            display:block;
            color:white;
            font-size:18px;
            padding:10px;
            text-decoration:none;
            border-bottom:1px solid white;
        }
        .sidebar a:hover{
            background-color:darkslategray;
        }
        .cards{
           
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- //sidebar -->
             <div class="col-md-2 sidebar pt-3">
                <h2>Admin Panel</h2>
                <a href="#">Dashboard</a>
                <a href="#">Students</a>
                <a href="#">Courses</a>
                <a href="#">Exams</a>
                <a href="#">Results</a>
             </div>
             <div class="col-md-10">
                <!-- //top navbar -->
                 <div class="d-flex justify-content-between pt-3 p-3 mb-3">
                    <h2>Dashboard</h2>
                    <button class="btn btn-primary">Log out</button>
                 </div>

                 <!-- //cards -->
                  <div class="row p-3">
                    <div class="cards  shadow-lg col-md-3 col-sm-6 text-center p-2 ">
                        <h5>Total Students</h2>
                        <h2>11200</h3>
                    </div>
                    <div class="cards shadow-lg col-md-3 col-sm-6 text-center p-2">
                        <h5>Courses</h2>
                        <h2>112</h3>
                    </div>
                    <div class="cards shadow-lg col-md-3 col-sm-6 text-center p-2">
                        <h5>Exams Conducted</h2>
                        <h2>30</h3>
                    </div>
                    <div class="cards shadow-lg col-md-3 col-sm-6 text-center p-2">
                        <h5>Students Placed</h2>
                        <h2>110</h3>
                    </div>
                  </div>
             </div>

        </div>
       
    </div>
</body>
</html>
