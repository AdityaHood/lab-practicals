<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Mobile Website</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.css" />
	<script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.js"></script>
</head>
<body>
    <!-- Home page -->
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>This is the Home Page.</h1>
        </div>
        <div data-role="content">
            <p>Welcome to Home Page</p>
            <a href="#about" data-role="button">About us</a>
            <a href="#contact" data-role="button">Contact us</a>
        </div>
        <div data-role="footer">
            <h4>&copy 2025 Copyrights.</h4>
        </div>
    </div>
    <!-- About us page -->
    <div data-role="page" id="about">
        <div data-role="header">
            <h1>This is About us Page</h1>
        </div>
        <div data-role="content">
            <p>Welcome to about us page.</p>
            <a href="#home" data-role="button">GoBack to Home Page</a>
        </div>
        <div data-role="footer">
            <h4>&copy 2025 Copyrights.</h4>
        </div>
    </div>
    <!-- Contact us Page -->
    <div data-role="page" id="contact">
        <div data-role="header">
            <h1>Contact us now.</h1>
        </div>
        <div data-role="content">
            <form action="">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label for="contactnum">Contact Number</label>
                <input type="text" id="contactnum" placeholder="Enter your Number">

                <a href="#home" data-role="button">Submit</a>
            </form>
        </div>
        <div data-role="footer">
            <h4>&copy 2025 Copyrights.</h4>
        </div>
    </div>
    
</body>
</html>
